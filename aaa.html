<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>body {
  background: url('your-blood-background.jpg') no-repeat center center fixed;
  background-size: cover;
  color: white;
  font-family: 'Impact', sans-serif;
}

h1, h2, h3 {
  color: white;
  text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
}

.blood-drip {
  position: absolute;
  animation: bloodDrip 2s infinite;
}

@keyframes bloodDrip {
  0% { top: -50px; left: 50%; opacity: 1; }
  100% { top: 100vh; left: 50%; opacity: 0; }
}
</style>
<body>
 <h1>hello world</h1>
</body>
